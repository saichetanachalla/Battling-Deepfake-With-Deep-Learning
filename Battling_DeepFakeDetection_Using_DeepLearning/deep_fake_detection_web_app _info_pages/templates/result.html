<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        <table>
            <tr>
                <th>Image</th>
                <th>Your Response</th>
                <th>Result</th>
            </tr>
            {% for img, result in results %}
            <tr>
                <td><img src="{{ url_for('static', filename=img) }}" alt="Image" style="width:100px; height:auto;"></td>
                <td>{{ 'Real' if 'real' in img else 'Fake' }}</td>
                <td>{{ result }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('index') }}">HOME PAGE</a>
    </div>
</body>
</html>
